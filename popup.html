<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Lilimit - Time Limit Extension</title>
</head>
<body>
  <form>
    <label for="hostname">Hostname:</label><br>
    <input type="text" id="hostname" name="hostname"><br>
    <label for="timeLimit">Time Limit (in minutes):</label><br>
    <input type="number" id="timeLimit" name="timeLimit"><br>
    <label for="visitLimit">Visit Limit:</label><br>
    <input type="number" id="visitLimit" name="visitLimit"><br><br>
    <button type="submit" id="submitButton">Set Limits</button>
    <button type="button" id="ShowLimits">Show Limits</button>
    <button type="button" id="DeleteLimits">Delete Limits</button>
  </form> 
  <script src="popup.js"></script>
</body>
</html>
